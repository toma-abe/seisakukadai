<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お前の日記</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            background-color: #212529;
        }
        .navbar a {
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #343a40;
        }
        .container {
            margin-top: 20px;
        }
        .section h2 {
            color: #343a40;
            border-bottom: 2px solid #343a40;
            padding-bottom: 10px;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>お前の日記</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ホーム</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/create">日記作成</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view">日記一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">ユーザー</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        

        <div class="row">
            <div class="col-md-6">
                <div class="section">
                    <h2>ログイン</h2>
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="メールアドレスを入力してください">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="パスワードを入力してください">
                        </div>
                        <button type="submit" class="btn btn-primary">ログイン</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section">
                    <h2>アカウント作成</h2>
                    <form>
                        <div class="mb-3">
                            <label for="registerName" class="form-label">ユーザー名</label>
                            <input type="text" class="form-control" id="registerName" placeholder="ユーザー名を入力してください">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="メールアドレスを入力してください">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="パスワードを入力してください">
                        </div>
                        <button type="submit" class="btn btn-primary">アカウント作成</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>＠2024 阿部桐万</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
