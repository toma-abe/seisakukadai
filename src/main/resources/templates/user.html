<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録 - 日記アプリ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Noto Sans JP', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding-top: 50px;
        }
        .app-title {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .container {
            margin-top: 50px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="app-title" onclick="window.location.href='/';">
        <h4>日記アプリ</h4>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h3 class="text-center mb-4">ユーザー登録</h3>
                <form action="/user/" method="get">
                    <div class="mb-3">
                        <label for="name" class="form-label">ユーザー名</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="ユーザー名を入力してください" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力してください" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">登録</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary btn-lg">トップへ戻る</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
