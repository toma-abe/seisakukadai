<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お前の日記</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            background-color: #212529;
        }
        .navbar a {
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #343a40;
        }
        .container {
            margin-top: 20px;
        }
        .section h2 {
            color: #343a40;
            border-bottom: 2px solid #343a40;
            padding-bottom: 10px;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>お前の日記</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ホーム</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/create">日記作成</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view">日記一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">ユーザー</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="section">
            <h2>日記を閲覧することができるぞ</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">タイトル</th>
                        <th scope="col">日付</th>
                        <th scope="col">内容</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>日記1</td>
                        <td>2024-03-15</td>
                        <td>今日はいい天気だった。</td>
                        <td>
                            <button class="btn btn-danger">消去</button>
                        </td>
                    </tr>
                    <tr>
                        <td>日記2</td>
                        <td>2024-03-14</td>
                        <td>友達と映画を見に行った。</td>
                        <td>
                            <button class="btn btn-danger">消去</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <footer>
        <p>＠2024 阿部桐万</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
